<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>from liberty</span>
                <header>Вход</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Логин" required>
                <i class="bx bx-user"></i>
            </div>
            <div class="input-field">
                <input type="password" class="input" placeholder="Пароль" required>
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" value="Войти">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Запомнить меня</label>
                </div>
                <div class="right">
                    <label><a href="#">Забыли пароль?</a></label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
